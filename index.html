<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConcertQuest</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/3844/3844724.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

    
</head>


<body>
    <main>
        <div class="background">
                    <header>
                    </header>
                <section>
                        <div class="rectangle">
                            <h1 class="title">ConcertQuest</h1>
                            <h1 class="subtitle">Discover concerts near you!</h1>
                        </div>

                    <div class="row">

                        
                        <div class="column">
                            <div class="buttonfind">
                                <button class="button is-danger has-text-white" onclick="getEvents()">Find Concerts</button>
                                <form id="form" role="search">
                                    <input type="search" id="query" name="q" placeholder="Search..." aria-label="Search through site content">
                                    
                                </form>
                            </div>
                            <br>
                            <p>Upcoming events:</p>
                                <ul id="events">
                                </ul>   
                        </div>
                        
                        
                        <div class="column">
                            <div class="buttonfind">
                                <button class="button is-danger has-text-white" onclick="getArtist()">Artist</button>
                                <form id="form" role="search">
                                    <input type="search" id="query" name="q" placeholder="Search..." aria-label="Search through site content">
                                
                                </form>
                            </div>
                            <br>
                            <p>Get Artist:</p>
                                <ul id="Artist">
                                </ul> 
                            <div class="container2">

                            </div>
                        </div>
                
                        <div class="column">
                            <div class="buttonfind">
                                <a href="./map.html"><button class="button is-danger has-text-white" >Google Maps</button></a>
                               
                            </div>
                            <br>
                             <p>Get Direction:</p>
                             <div class="map">

                             </div>
                        </div>
                        
                    </div>

                </section>           
        </div>
    </main>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMDalESnrsDy9wdfvtFHL_7_7wj8Ii0yc&callback=initMap&v=weekly"
    defer
  ></script>
    <script src="./script.js"></script>
    
</body>
</html>
